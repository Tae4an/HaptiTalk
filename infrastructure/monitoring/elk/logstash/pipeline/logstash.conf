input {
  tcp {
    port => 5000
    codec => json
  }
  beats {
    port => 5044
  }
}

filter {
  # 타임스탬프 처리
  if [timestamp] {
    date {
      match => [ "timestamp", "ISO8601", "yyyy-MM-dd'T'HH:mm:ss.SSSZ" ]
      target => "@timestamp"
    }
  }

  # 도커 로그 처리
  if [type] == "docker" {
    json {
      source => "message"
      skip_on_invalid_json => true
    }
  }

  # 필수 필드 추가 (없는 경우)
  if ![service] {
    mutate {
      add_field => { "service" => "unknown" }
    }
  }

  if ![level] {
    mutate {
      add_field => { "level" => "info" }
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "logs-%{+YYYY.MM.dd}"
    document_type => "_doc"
  }
  stdout { codec => rubydebug }
} 