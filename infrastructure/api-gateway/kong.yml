# Kong 소비자 및 JWT 구성
consumers:
  - username: haptitalk-app
    jwt_secrets:
      - algorithm: HS256
        key: "haptitalk-app-key"
        secret: "${JWT_ACCESS_SECRET}"
  
  - username: haptitalk-admin
    jwt_secrets:
      - algorithm: HS256
        key: "haptitalk-admin-key"
        secret: "${JWT_ACCESS_SECRET}"
    plugins:
      - name: rate-limiting
        config:
          second: 10
          minute: 100
          hour: 1000
          policy: local