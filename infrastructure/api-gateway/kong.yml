_format_version: "2.1"
_transform: true

# 사용할 플러그인 목록 정의
plugins:
# CORS 설정
- name: cors
  config:
    origins:
    - "*"
    methods:
    - GET
    - POST
    - PUT
    - PATCH
    - DELETE
    - OPTIONS
    headers:
    - Content-Type
    - Authorization
    - X-Requested-With
    max_age: 3600

# 속도 제한 설정 (전역)
- name: rate-limiting
  config:
    second: null
    minute: 60
    hour: 1000
    day: 10000
    policy: local
    fault_tolerant: true
    hide_client_headers: false
    redis_timeout: 2000

# 요청 크기 제한
- name: request-size-limiting
  config:
    allowed_payload_size: 10

# 보안 헤더 설정
- name: response-transformer
  config:
    add:
      headers:
      - "X-Content-Type-Options:nosniff"
      - "X-XSS-Protection:1; mode=block"
      - "Content-Security-Policy:default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self'"
      - "X-Frame-Options:SAMEORIGIN"
      - "Strict-Transport-Security:max-age=31536000; includeSubDomains"

# 서비스 정의 
services:
  # 인증 서비스 
  - name: auth-service
    url: http://auth-service:3000
    routes:
      - name: auth-routes
        paths:
          - /api/v1/auth
        strip_path: false
      - name: devices-routes
        paths:
          - /api/v1/devices
        strip_path: false
      - name: token-status-route
        paths:
          - /token/status
        strip_path: false
      - name: token-refresh-route
        paths:
          - /token/proactive-refresh
        strip_path: false
    plugins:
      - name: cors
      # 인증 API에 대한 속도 제한(더 엄격하게 설정)
      - name: rate-limiting
        config:
          second: 5
          minute: 30
          hour: 200
          day: 1000
          policy: local
          fault_tolerant: true
      # IP 제한 (실제 운영 환경에서는 허용된 IP만 설정)
      - name: ip-restriction
        config:
          allow: 
            - 0.0.0.0/0  # 모든 IP 허용 (실제 운영 환경에서는 허용 IP 설정)
      
  # 인증 서비스 Health 전용 서비스
  - name: auth-service-health
    url: http://auth-service:3000/health
    routes:
      - name: auth-health-route
        paths:
          - /api/health/auth
    plugins:
      - name: cors
      # 헬스 체크에 대한 속도 제한 (더 관대하게 설정)
      - name: rate-limiting
        config:
          second: 10
          minute: 60
          hour: 300
          policy: local
          fault_tolerant: true

  # 실시간 서비스
  - name: realtime-service
    url: http://realtime-service:3001
    routes:
      - name: realtime-routes
        paths:
          - /api/v1/realtime
        strip_path: false
    plugins:
      - name: cors
      # JWT 인증 적용
      - name: jwt
        config:
          secret_is_base64: false
          claims_to_verify:
            - exp
          key_claim_name: kid
          maximum_expiration: 86400  # 24시간
      # 속도 제한 설정
      - name: rate-limiting
        config:
          second: 10
          minute: 60
          hour: 600
          day: 6000
          policy: local
          fault_tolerant: true
  
  # 실시간 서비스 Health 전용 서비스  
