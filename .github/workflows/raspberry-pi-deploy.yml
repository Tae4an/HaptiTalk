            # 인프라 서비스 시작 (먼저)
            echo '=== 인프라 서비스 시작 ==='
            docker-compose -f docker-compose.prod.yml up -d postgres mongodb redis zookeeper kafka kafka-ui kong static-web node-exporter kibana logstash mongodb-exporter postgres-exporter redis-exporter elasticsearch-exporter logstash-exporter kong-blackbox-exporter kibana-blackbox-exporter mongodb-blackbox-exporter
            
            # 인프라 서비스 준비 대기
            echo '=== 인프라 서비스 준비 대기 ==='
            sleep 30
            
            # 모니터링 및 로깅 서비스 시작
            echo '=== 모니터링 및 로깅 서비스 시작 ==='
            docker-compose -f docker-compose.prod.yml up -d elasticsearch kibana logstash filebeat jaeger otel-collector prometheus grafana node-exporter
            
            # Exporters 시작
