            echo '=== 모니터링 서비스 준비 대기 ==='
            sleep 30
            
            # 사용 가능한 애플리케이션 서비스만 시작
            echo '=== 애플리케이션 서비스 시작 ==='
            
            # 이미지가 사용 가능한 서비스만 배포
            if [[ '$IMAGES_AVAILABLE' == 'true' ]]; then
