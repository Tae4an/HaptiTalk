          ')
          
          echo "$VERIFICATION"
          
          # 주요 서비스가 정상적으로 실행 중인지 확인
          if echo "$VERIFICATION" | grep -q "FAIL"; then
            echo "deploy_success=false" >> $GITHUB_OUTPUT
